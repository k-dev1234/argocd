apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-app-argo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/k-dev1234/argocd.git
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated: 
      selfHeal: true
      prune: true